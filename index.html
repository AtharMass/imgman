<!DOCTYPE html>
<html>
        <meta charset="utf-8">
        <title>Image Manipulation</title>
        
        <!-- Styles -->
        <link href="../css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
    <body>

        <div class="container py-5">
            <header class="text-white text-center">
                <h1 class="display-4">Image Manipulation</h1>
                <img src="../images/logo.png" alt="" width="150" class="img-style mb-4">
            </header>
        </div>
        <div class="row py-4">
            <div class="col-lg-6 mx-auto">
    
                <!-- Upload image input-->
                <form class="input-group mb-3 px-2 py-2 bg-white " action="../server/upload.php" method="post" enctype="multipart/form-data">
                    <input  name="upload" id="upload" type="file" onchange="readURL(this);" class="form-control border-0" required>
                    <label id="upload-label" for="upload" class="font-weight-light text-muted"> Select image to upload:</label>
                    <input  class="input-group-append btn btn-light m-0 rounded-pill px-4 text-uppercase font-weight-bold text-muted" style="font-size: 14px !important;" type="submit" value="Upload Image" name="submit">
                </form>

                <!-- Uploaded image area-->
                <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
    
            </div>
        </div>
      
       <script>
           /*  Show Name Of Uploaded Image */
            var input = document.getElementById( 'upload' );
            var infoArea = document.getElementById( 'upload-label' );
            input.addEventListener( 'change', showFileName );
           
            function showFileName( event ) {
                var input = event.srcElement;
                var fileName = input.files[0].name;
                infoArea.textContent = 'File name: ' + fileName;
            }

           function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#imageResult')
                            .attr('src', e.target.result);
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }

            $(function () {
                $('#upload').on('change', function () {
                    readURL(input);
                });
            });


       </script>
       
    </body>
</html>
